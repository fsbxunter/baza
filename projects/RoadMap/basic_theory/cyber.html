<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кибербезопасность: Путь Новичка</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #333;
}
.level {
  margin-bottom: 30px;
  border-left: 5px solid #ddd;
  padding-left: 15px;
}
.topic {
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.topic-name {
  font-size: 18px;
  color: #555;
}
.resources {
  font-size: 14px;
  color: #777;
}
.subtopic {
  margin-left: 30px;
  margin-bottom: 10px;
}
.subtopic-name {
  font-size: 16px;
  color: #666;
}
.progress-container {
  width: 100%;
  background-color: #eee;
  border-radius: 5px;
  margin-top: 20px;
}
.progress-bar {
  height: 20px;
  width: 0;
  background-color: #6200ea;
  border-radius: 5px;
  transition: width 0.3s;
}
.overall-progress {
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
  <h1>Путь к Мастерству в Кибербезопасности</h1>
  
  <div id="roadmap"></div>
  
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  
  <div id="overall-progress" class="overall-progress"></div>
</div>

<script>
const roadmapData = {
  "Начальный Уровень": {
    "Основы Сетей": {
      "подтемы": [
        {"название": "IP Адреса и DNS", "ресурс": "TryHackMe"},
        {"название": "TCP/IP Протоколы", "ресурс": "TryHackMe"},
        {"название": "Основы Пинга и Трасировки", "ресурс": "TryHackMe"},
        {"название": "Установка SSH Подключения", "ресурс": "TryHackMe"}
      ]
    },
    "Безопасность Веб-приложений": {
      "подтемы": [
        {"название": "Идентификация Входных Точек", "ресурс": "OWASP Juice Shop"},
        {"название": "Тестирование XSS Уязвимостей", "ресурс": "OWASP Juice Shop"},
        {"название": "SQL Инъекции", "ресурс": "OWASP Juice Shop"},
        {"название": "CSRF Уязвимости", "ресурс": "OWASP Juice Shop"}
      ]
    },
    "Основные Команды Linux": {
      "подтемы": [
        {"название": "Навигация в Файловом Системе", "ресурс": "TryHackMe"},
        {"название": "Файлы и Директории", "ресурс": "TryHackMe"},
        {"название": "Управление Процессами", "ресурс": "TryHackMe"},
        {"название": "Управление Пользователями и Группами", "ресурс": "TryHackMe"}
      ]
    }
  }
};

let totalSubtopics = 0;
let completedSubtopics = 0;

function renderRoadmap() {
  const roadmapElement = document.getElementById('roadmap');
  
  for (const level in roadmapData) {
    const levelDiv = document.createElement('div');
    levelDiv.className = 'level';
    
    const levelTitle = document.createElement('h2');
    levelTitle.textContent = level;
    levelDiv.appendChild(levelTitle);
    
    for (const topic in roadmapData[level]) {
      const topicDiv = document.createElement('div');
      topicDiv.className = 'topic';
      
      const topicName = document.createElement('div');
      topicName.className = 'topic-name';
      topicName.textContent = topic;
      topicDiv.appendChild(topicName);
      
      roadmapData[level][topic].подтемы.forEach(subtopic => {
        totalSubtopics++;
        
        const subtopicDiv = document.createElement('div');
        subtopicDiv.className = 'subtopic';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'checkbox';
        checkbox.id = `checkbox-${totalSubtopics}`;
        checkbox.addEventListener('change', updateProgress);
        subtopicDiv.appendChild(checkbox);
        
        const subtopicName = document.createElement('span');
        subtopicName.className = 'subtopic-name';
        subtopicName.textContent = `${subtopic.название} (${subtopic.ресурс})`;
        subtopicDiv.appendChild(subtopicName);
        
        topicDiv.appendChild(subtopicDiv);
      });
      
      levelDiv.appendChild(topicDiv);
    }
    
    roadmapElement.appendChild(levelDiv);
  }
}

function updateProgress() {
  const checkboxes = document.querySelectorAll('.checkbox');
  completedSubtopics = 0;
  
  checkboxes.forEach(checkbox => {
    if (checkbox.checked) completedSubtopics++;
  });
  
  const progressBar = document.getElementById('progress-bar');
  progressBar.style.width = ((completedSubtopics / totalSubtopics) * 100) + '%';
  
  const overallProgress = document.getElementById('overall-progress');
  overallProgress.textContent = `Общий прогресс: ${Math.round((completedSubtopics / totalSubtopics) * 100)}%`;
}

document.addEventListener('DOMContentLoaded', () => {
  renderRoadmap();
  updateProgress();
});
</script>

</body>
</html>
